<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dairy Business</title>
</head>
<body>
    <div class="header">
        <h1 style="color: brown;">GREGGA DAIRY FARM</h1>
        <div class="underline_topic"></div>
    </div>
    <div class="part1">
        <div class="part1_container">
            <h2>Milk production per liter</h2>
            <form id="form">
                <div class="production_on_a_single shade">
                    <h4>Milk produced in shade A</h4>
                    <input id="num1" type="text" placeholder="Amt. in Litres">
                </div>
            </form>
        </div>
        <div class="production_on_a_single shade">
            <h4> Milk produced in shade B</h4>
            <input id="num2" type="text" placeholder="Amt. in Litres">
         </div>
         <div class="production_on_a_single shade">
            <h4> Milk produced in shade C</h4>
            <input id="num3" type="text" placeholder="Amt. in Litres">
         </div>
         <div class="production_on_a_single shade">
            <h4> Milk produced in shade D</h4>
            <input id="num4" type="text" placeholder="Amt. in Litres">
         </div>
         <div class="total-production"></div>
         <div class="total-button">
            <button type="submit">Get Total</button>
         </div>
    </div>
    <script src="index.js"></script>
